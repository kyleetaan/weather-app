<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div id="main">
        <label for="name">What's the weather in</label>
        <input type="text" id="input" name="name" required
        minlength="2" maxlength="30" size="10" placeholder="City Here">
        <button id="search" onclick="main">search</button>
    </div>
    <div id="footer">API OpenWeatherMap GIT @kyleetaan ~theodinproject~ 2022</div>
    
    

    <script src="./bundle.js"></script>
</body>
</html>
